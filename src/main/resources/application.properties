spring.profiles.active=test
spring.jpa.open-in-view=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true 

#número máximo de milissegundos que um cliente aguarda por um conxão (Pool de conexões)
spring.datasource.hikari.connection-timeout= 20000

#número mínimo de conexões inativas mantidas na aplicação (Pool de conexões)
spring.datasource.hikari.minimum-idle= 5

#Máximo do pool de conexões
spring.datasource.hikari.maximum-pool-size= 10

#Tempo ociosos para conexão(Pool de conexões) -> Tempo em que uma 'vaga' de conexão fica aberta
spring.datasource.hikari.idle-timeout=10000

#Salvar os dados no banco auto
spring.datasource.hikari.auto-commit=true